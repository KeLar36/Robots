<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
		crossorigin="anonymous"></script>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
	<link rel="stylesheet" href="main.css">
	<title>Modul</title>
</head>

<body>
	<header uk-scrollspy="uk-animation-slide-top" class="header">
		<nav class="navbar navbar-expand-lg navbar-default">
			<div class="container">
				<a class="navbar-brand d-flex align-content-center ms-2" href="index.html"><img src="./img/logo.png" alt="logo" class="autoimg"></a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar"
					aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
					<span class="burgerLine"></span>
					<span class="burgerLine"></span>
					<span class="burgerLine"></span>
				</button>

				<div class="collapse navbar-collapse justify-content-end" id="navbar">
					<ul class="navbar-nav mr-auto">
						<li class="nav-item active">
							<a class="nav-link" href="index.html">About</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">Features</a>
						</li>
						<li class="nav-item">
							<a href="#" class="nav-link">Pricing</a>
						</li>
						<li class="nav-item">
							<a href="#" class="nav-link">Team</a>
						</li>
						<li class="nav-item">
							<a href="#" class="nav-link">Gallery</a>
						</li>
						<li class="nav-item">
							<button class="nav-button" data-bs-toggle="modal" data-bs-target="#contactUsModal">Contact Us</button>
						</li>
						<li class="nav-item">
							<img src="./img/facebook.png" alt="facebook" class="icon">
							<img src="./img/twitter.png" alt="twitter" class="icon">
							<img src="./img/instagram.png" alt="imstagram" class="icon">
						</li>
					</ul>
				</div>
		</div>
	</nav>

		<div class="modal fade" tabindex="-1" id="contactUsModal" data-bs-backdrop="static">
			<div class="modal-dialog modal-lg modal-fullscreen-lg-down modal-dialog-scrollable">
				<div class="modal-content">
					<div class="modal-body">
						<div class="contactUsForm">
							<form action="">
								<div class="modal-head">
									<div class="empty"></div>
									<h1 class="SignUpTitle"> Contact us</h1>
									<button class="btn-close" data-bs-dismiss="modal"></button>
								</div>
								<div class="form-floating">
									<input type="text" name="firstName" id="firstName" placeholder="First Name"
										class="form-control" required>
									<label for="firstName" class="form-label">First Name</label>
								</div>
								<div class="form-floating">
									<input type="text" name="lastName" id="lastName" placeholder="Last Name" class="form-control"
										required>
									<label for="lastName" class="form-label">Last Name</label>
								</div>
								<div class="form-floating">
									<input type="email" name="email" id="email" placeholder="Email" class="form-control"
										required>
									<label for="email" class="form-label">Email</label>
								</div>
								<button type="submit" class="form-button">Submit</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>

	</header>
	<main>
		<div class="container-fluid  pb-2">
			<div class="row d-flex align-items-center justify-content-center">
				<div 
					class="col-12 offset-1 col-md-10 col-lg-5 order-1 order-lg-0 ps-3">
					<h1 class="title mt-3">GIVE ROBOTS <br> A SECOND CHANCE</h1>
					<p class="text mt-5">We save 1 million robots from destruction every year and find a new home for them. Let's save the robots!!</p>
					<button class="start">Get Started</button>
				</div>
				<div class="col-12 col-lg-5">
					<img src="./img/Robot.png" alt="Picture" class="autoimgBlock">
				</div>
			</div>
		</div>
	</main>
</body>

</html>
